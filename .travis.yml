language: php
sudo: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

## PHP versions we test against
php:
  - 5.5
  - 5.6
  - 7
  - 7.1
  - nightly
  - hhvm

## Build matrix for lowest and highest possible targets
matrix:
  include:
    - php: 5.5
      env: dependencies=lowest
    - php: 5.6
      env: dependencies=lowest
    - php: 7
      env: dependencies=lowest
    - php: 7.1
      env: dependencies=lowest
    - php: nightly
      env: dependencies=lowest
    - php: hhvm
      env: dependencies=lowest
    - php: 5.5
      env: dependencies=highest
    - php: 5.6
      env: dependencies=highest
    - php: 7
      env: dependencies=highest
    - php: 7.1
      env: dependencies=highest
    - php: nightly
      env: dependencies=highest
    - php: hhvm
      env: dependencies=highest
  allow_failures:
    - nightly

## Run the appropriate composer command and show installed packages
install:
  - composer validate
  - composer config --unset platform.php
  - if [ -z "$dependencies" ]; then composer install -n --profile; fi;
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest -n --profile; fi;
  - if [ "$dependencies" = "highest" ]; then composer update -n --profile; fi;
  - composer show

## Run the actual test
script: make travis

after_script: make travis-coverage
